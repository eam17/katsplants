<!DOCTYPE html>
<html>
<head>
<title>Kat's Plants</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="portfolio">
   <div class="w3-container">
    <h1><b>Kat's Plants</b></h1>
    <div class="w3-section w3-bottombar w3-padding-16">
      <span class="w3-margin-right">Sort:</span> 
      <button class="w3-button w3-black">Alphabetically</button>
      <button class="w3-button w3-white"><i class="fa fa-diamond w3-margin-right"></i>By Genus</button>
    </div>
    </div>
  </header>
  
  <!-- First Photo Grid-->
  <div class="w3-row-padding" id="cardContainer"></div>
  <div id="pagination" class="w3-center w3-padding-16"></div>

<!-- End page content -->
</div>
<script src="data.js"></script>
<script>
const itemsPerPage = 9;
let currentPage = 1;
let sorting = 0 // 0 = alphabetically, 1 = by genus

function renderPage(page) {
  const container = document.getElementById('cardContainer');
  container.innerHTML = ''; // Clear previous content

  items.sort((a, b) => a.common_name.localeCompare(b.common_name));

  const start = (page - 1) * itemsPerPage;
  const end = start + itemsPerPage;
  const pageItems = items.slice(start, end);

  pageItems.forEach(item => {
    const card = document.createElement('div');
    card.className = 'w3-third w3-container w3-margin-bottom w3-card-4 w3-round';

    card.innerHTML = `
      <img src="${item.image_url}" alt="${item.common_name}" style="width:100%; object-fit: cover; height: 300px;">
      <div class="w3-container w3-white">
        <p><b>${item.common_name}</b></p>
        <p>${item.scientific_name}, ${item.genus}</p>
      </div>
    `;

    container.appendChild(card);
  });

  renderPagination();
}

function renderPagination() {
  const totalPages = Math.ceil(items.length / itemsPerPage);
  const pagination = document.getElementById('pagination');
  pagination.innerHTML = '';

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.className = `w3-button w3-border ${i === currentPage ? 'w3-blue' : ''}`;
    btn.textContent = i;
    btn.onclick = () => {
      currentPage = i;
      renderPage(currentPage);
    };
    pagination.appendChild(btn);
  }
}

// Initial render
renderPage(currentPage);
</script>


</body>
</html>
